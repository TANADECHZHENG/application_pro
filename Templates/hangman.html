{% extends 'layout.html' %}
{% load static %}

{% block content %}

<br><div class="container">
  <h1 class="text-center">Hangman</h1>
  <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id=maxWrong></span></div>
  <div class="text-center">
    <img id='hangmanPic' src="{% static 'image/0.png' %}" alt="">
    <p>Guess the Programming Language:</p>
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div><br/>
    <button class="btn btn-info" onClick="reset()">Try again</button>
  </div> 
</div>
<br>
<script src="{% static 'js/hangman.js' %}"></script>
{% endblock %}
